version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto21
    commands:
      - echo Installing Maven...
      - yum install -y maven

  build:
    commands:
      - echo Build started on `date`
      - mvn clean package

artifacts:
  files:
    - target/AWS-Deploy-Employee.jar
  discard-paths: yes
